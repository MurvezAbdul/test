     <head>

        var firstname=document.getElementById("name").value;
          if(firstname==" "){
                alert("please enter name");
                return false;
            }
            return true;
        }
    </script>

<body>
    <p onsubmit="return validate()">

       <p class="holder" >ENTER NAME</p>
       <p> <input id="name" type="text" placeholder="enter name" /></p> 
       <p class="generate">Click To Generate a Random Password</p>
       <button onclick="togenerate()">generate</button>
       <br>
       <div><p id="combo"></p></div>
       </div> <!-- box1div -->
    </p>
    <script>
        var random = document.getElementById("combo");/*Functionto generatecombination of password */
        function generateP() {
            var pass = '';
            var str = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' + 
                    'abcdefghijklmnopqrstuvwxyz0123456789@#$';
            for (i = 1; i <= 8; i++) {
                var char = Math.floor(Math.random()
                * str.length + 1);
                pass += str.charAt(char)
            }
            return pass;
        }
        function togenerate() {
            random.innerHTML = generateP();
        }
    </script>
